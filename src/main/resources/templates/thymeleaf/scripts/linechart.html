<script th:inline="javascript" th:fragment="lineChart(id, graphData)">

    document.addEventListener("DOMContentLoaded", function () {
        let yAxis = [[${graphData.yAxis}]];

        window.ApexCharts && (new ApexCharts(document.getElementById('chart-' + /*[[${id}]]*/ 'default'), {
            chart: {
                type: "area",
                fontFamily: 'inherit',
                height: 240,
                parentHeightOffset: 0,
                toolbar: {
                    show: false,
                },
                animations: {
                    enabled: false
                },
            },
            dataLabels: {
                enabled: false,
            },
            fill: {
                opacity: .16,
                type: 'solid'
            },
            stroke: {
                width: 2,
                lineCap: "round",
                curve: "smooth",
            },
            series: yAxis.map(function (item) {
                return {
                    name: item.name,
                    data: item.data,
                }
            }),
            tooltip: {
                theme: 'dark'
            },
            grid: {
                padding: {
                    top: -20,
                    right: 0,
                    left: -4,
                    bottom: -4
                },
                strokeDashArray: 4,
            },
            xaxis: {
                labels: {
                    padding: 0,
                    formatter: function (value) {
                        const date = new Date(value);
                        const now = new Date();
                        const timeDiff = now.getTime() - date.getTime();
                        const daysDiff = timeDiff / (1000 * 3600 * 24);

                        // For time ranges > 2 days, show date and time
                        if (daysDiff > 2) {
                            // For longer periods, show date and abbreviated time
                            if (daysDiff > 30) {
                                // For month/year views: show date only or date with month
                                return daysDiff > 365
                                    ? date.toLocaleDateString('en-US', {month: 'short', year: 'numeric'})
                                    : date.toLocaleDateString('en-US', {month: 'short', day: 'numeric'});
                            } else {
                                // For week view: show date and time
                                return date.toLocaleDateString('en-US', {month: 'short', day: 'numeric'}) +
                                    ' ' + date.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                            }
                        } else {
                            // For 1-day view: show time only
                            return date.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                        }
                    }
                },
                tooltip: {
                    enabled: false
                },
                axisBorder: {
                    show: false,
                },
                type: 'datetime',
            },
            yaxis: yAxis.map(function (y, i) {
                return {
                    labels: {
                        padding: 4,
                        formatter: function (value, opt) {
                            if (typeof opt === 'number') {
                                return (y.min + opt * ((y.max - y.min) / 5))
                            }
                            return y.formattedValues[opt.dataPointIndex];
                        }
                    },
                    min: y.min,
                    max: y.max,
                    tickAmount: 5,
                    opposite: i > 0,
                }
            }),
            labels: [[${graphData.xAxis}]],
            colors: [tabler.getColor("primary"), tabler.getColor("red")],
            legend: {
                show: true,
                position: 'bottom',
                offsetY: 12,
                markers: {
                    width: 10,
                    height: 10,
                    radius: 100,
                },
                itemMargin: {
                    horizontal: 8,
                    vertical: 8
                },
            },
        })).render();
    });
</script>
