app_monitor_interval_s: 60
resource_monitor_interval_s: 15
history_duration_m: 1660
db_purge_days: 30                   # Global default purge setting

resources:
  items:
    - id: "RVolume"                 # No db_purge_days - will not be purged
    - id: "RRam"
      db_purge_days: 14             # Keep RAM data for 2 weeks
    - id: "RCpu"
      db_purge_days: 7              # Keep CPU data for 7 days only
    - id: "RTemp"
      db_purge_days: 90             # Keep temperature data for 3 months
    - id: "RDht"
      db_purge_days: 60             # Keep DHT sensor data for 2 months

apps:
  - name: Poker app
    description: "Let's play poker"
    url: "localhost:8080"
    https: "callingstation.net"
    pangolin_auth_token: "REPLACE_WITH_TOKEN"   # Optional Pangolin auth token sent as Pangolin-Auth header

  - name: Raspberry
    description: RP
    url: 192.168.0.108:8080

  - name: Test fail
    description: CS
    url: fail.xxxxxx
